<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--bootstarp CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!--bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      .slider {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        transition: transform 0.3s ease-out;
      }

      .slider img:not(:first-child) {
        left: 100%;
      }

      #downloadBtn {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="slider" class="slider">
      <img src="img/ball/ball1.jpg" alt="Gambar 1" />
      <img src="img/ball/ball2.jpg" alt="Gambar 2" />
      <img src="img/ball/ball3.jpg" alt="Gambar 3" />
      <img src="img/ball/ball4.jpg" alt="Gambar 4" />

      <button id="downloadBtn" class="btn btn-danger"><i class="bi bi-heart"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
      const slider = document.getElementById('slider');
      const images = slider.getElementsByTagName('img');
      let currentSlide = 0;

      function showSlide(slideIndex) {
        if (slideIndex < 0) {
          slideIndex = images.length - 1;
        } else if (slideIndex >= images.length) {
          slideIndex = 0;
        }

        for (let i = 0; i < images.length; i++) {
          images[i].style.transform = `translateX(${(i - slideIndex) * 100}%)`;
        }

        currentSlide = slideIndex;
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      // Ganti slide setiap 3 detik
      setInterval(nextSlide, 3000);

      // Tampilkan slide pertama saat halaman dimuat
      showSlide(0);

      function downloadImage(url, filename) {
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      document.getElementById('downloadBtn').addEventListener('click', function () {
        const url = 'https://denmard123.github.io/ball.html'; // Ganti dengan alamat URL yang berisi beberapa gambar
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            const regex = /<img[^>]+src="([^">]+)"/g;
            let match;
            while ((match = regex.exec(data)) !== null) {
              const imageUrl = match[1];
              const filename = imageUrl.substring(imageUrl.lastIndexOf('/') + 1);
              downloadImage(imageUrl, filename);
            }
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      });
    </script>
  </body>
</html>
